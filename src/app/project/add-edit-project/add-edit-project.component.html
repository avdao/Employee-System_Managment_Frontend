<div class="form-group row">
    <label class="col-sm-2 col-form-label">Project Name:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter Project Name:">
    </div>
    
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="description" placeholder="Enter Description:">
        </div>
        
        </div>

       
<div class="form-group row">
            <label class="col-sm-2 col-form-label">Start Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" [(ngModel)]="startDate" placeholder="Enter  start date:">
            </div>
            
            </div>
       
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">End Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" [(ngModel)]="endDate" placeholder="Enter end date:">
                </div>
                
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Budget:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="budget" placeholder="Enter Employee Name:">
                    </div>
                    
                    </div>



            <button (click)="addProject()" *ngIf="dep.projectId==0" class="btn btn-primary">Add</button>
            <button (click)="updateProject()" *ngIf="dep.projectId!=0" class="btn btn-primary">Update</button>
