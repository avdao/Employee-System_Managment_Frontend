<div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
 
      
      </div>
    <div class="form-group row padding">
      <label class="col-sm-2 col-form-label ">Employee Name:</label>
      <div class="col-sm-10">
      <select class="form-select" aria-label="Default select example" [(ngModel)]="employee_Id">
        

          <option *ngFor="let dataItem of EmployeeArray" >

            {{dataItem.EmployeeId}}.{{dataItem.EmployeeName}}
          </option>
        
        </select>
        </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Salary:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Salary"  placeholder="Enter Salary:">
    </div>
    
    </div>
    <button (click)="addPartipation(employee_Id)"  class="btn btn-primary">Add</button>
</div>
