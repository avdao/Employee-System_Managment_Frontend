<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
data-backdrop="static" data-keyboard="false" (click)="addClick()">
    Add Employee in Project
  </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">{{ModalTitle}}</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              (click)="closeClick()"></button>
            </div>
            <div class="modal-body">
             <app-form dep="dep"></app-form>
            </div>
          </div>
        </div>
      </div>


      
<table class="table table-striped">
  <thead>
      <tr>
          <th>Employee Name</th>
          <th>Department</th>
          <th>Project Name</th>


      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let dataItem of  ProjectInfo">
          <td>{{dataItem.EmployeeName}}</td>
          <td>{{dataItem.Deparment}}</td>
          <td>{{dataItem.Name}}</td>
          
      
      </tr>
  </tbody>
</table>
