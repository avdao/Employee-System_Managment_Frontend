<div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee Name:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name:">
    </div>
    
    </div>

        <div class="form-group row padding">
            <label class="col-sm-2 col-form-label ">Department Name:</label>
            <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" [(ngModel)]="Department" >
                <option selected *ngIf="dep.EmployeeId==0">Choose your Department:</option>
                <option *ngFor="let dataItem of  DepartmentList">
                    {{dataItem.DepartmentName}}
                </option>
              
              </select>
              </div>
        </div>
<div class="form-group row">
            <label class="col-sm-2 col-form-label">Date of Joining:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" [(ngModel)]="DateofJoining" placeholder="Enter date of joining:">
            </div>
            
            </div>
          



            <button (click)="addEmployee()" *ngIf="dep.EmployeeId==0" class="btn btn-primary">Add</button>
            <button (click)="updateEmployee()" *ngIf="dep.EmployeeId!=0" class="btn btn-primary">Update</button>
