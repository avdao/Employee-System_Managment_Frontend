

<table class="table table-striped">
    <thead>
        <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of  DepartmentList">
            <td>{{dataItem.EmployeeId}}</td>
            <td>{{dataItem.EmployeeName}}</td>

        </tr>
    </tbody>
</table>
